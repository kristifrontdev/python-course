<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button class="post">Send POST JSON</button>
    </div>
    <hr>
    <div>

    <form id="uploadForm">

    </form>

</body>

</html>
